<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Maker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h1>Notes Maker Javascript Mini Project</h1>
            <div id="d_flex">
                <div class="main">
                    <textarea name="notes" id="notes" cols="20" rows="15" placeholder="Write your notes here..."></textarea>
                    <div id="bottom">
                        <input type="color" name="color" id="color">
                        <input type="text" id="fontSize" name="fontSize" placeholder="Enter Font Size">
                        <button onclick="saveNote()">Save</button>
                    </div>
                    <p id="errorMsg"></p>
                </div>
                <div class="main" style="border-right: none;">
                    <ul id="noteList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
